<!DOCTYPE HTML>
<html>

<!-- this is from Amir -->

<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
<title>PhoneGap simple</title>

<link rel="stylesheet" href="assets/css/jquery.mobile-1.1.0.min.css" />
<link rel="stylesheet" href="assets/css/master.css"/>
<link rel="stylesheet" href="assets/css/swipestyle-no-nav.css"/>
<link rel="stylesheet" href="assets/css/custom-no-padding.css"/>
<!-- phonegap.js is device specific and is magically provided by PhoneGap/Build -->
<!-- provide it locally if you want to experiment with firefox/ -->
<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
<!-- this file must be referenced here, but -->
<!-- it is not actually in the local repository -->

</head>

<body>

<section id="page1" data-role="page">

<div class="content" data-role="content">

<div id="wrapper"></div>

<p></p>
  <div id="map_canvas"></div>
<p></p>

</div>

<footer data-role="footer" data-position="fixed">
  <input type="submit" data-role="button" id="moveCameraButton" value="camera" data-inline="true">
</footer>
</section>


<section id="page4" data-role="page">
<header data-role="header" data-position="inline">snap</header>

<div data-role="content" class="content" data-inline="true">

<textarea  name="stuff" id="textField" readonly="readonly" rows="10" cols="30"></textarea>

<input type="submit" data-role="button" id="zipButton" value="got zipcode?" data-inline="true">

<label for="newZipcode" class="ui-hidden-accessible">set zipcode:</label>
<input type="text" name="newZipcode" id="newZipcode" value="" placeholder="new zipcode"/>
<input type="submit" data-role="button" id="resetZipButton" value="reset zipcode" data-inline="true">

<input type="submit" data-role="button" id="newArrayButton" value="reset array" data-inline="true">


</div>

</section>


<script text="text/javascript" charset="utf-8" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script text="text/javascript" charset="utf-8" src="assets/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="assets/jquery/jquery.ui.map.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="assets/jquery/json2.js"> </script>
<script type="text/javascript" charset="utf-8" src="assets/jquery/swipeview.js"> </script>
<!--
<script type="text/javascript" charset="utf-8" src="assets/jquery/iscroll.js"> </script>
-->
<script type="text/javascript" charset="utf-8" src="assets/js/common.js"> </script>
<!-- jqM needs to be loaded last per 
http://jquerymobile.com/demos/1.0a4.1/#docs/api/globalconfig.html -->
<script text="text/javascript" charset="utf-8" src="assets/jquery/jquery.mobile-1.1.0.min.js"> </script>

<script text="text/javascript" charset="utf-8">

$(document).ready(function() {
                   my_init();
});


</script>



</body>
</html>
