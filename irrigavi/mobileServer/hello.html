<!DOCTYPE html>
<html>
<head>

  <title>hello.js Quickstart (web app) </title>

  <!-- JavaScript specific to this application that is not related to API
     calls -->
  <script src="js/vendor/jquery-1.10.2.min.js" ></script>
  <script src="js/vendor/hello.min.js" ></script>
  <script src="js/local.js" ></script>

</head>

<body>

  <script type="text/javascript"> var app = new localVars(); </script>

  <div id="tokenDebugArea" >
    <textarea id="holdingTank" rows="10" cols="100"></textarea>
    <br></br>
    <button id="localStorageBtn" >clear localstorage?</button>
  </div>

  <button id="loginBtn" >google hello().login(): get token</button>
  <button id="tokenBtn" >check current token</button>
  <button id="disconnectBtn" >hello().logout(): disconnect</button>

  <br></br>
  <textarea id="activeTokenBox" rows="5" cols="100"></textarea>
  <br></br>
  <button id="saveDataBtn" >save data</button>
  <button id="requestDataBtn" >request data</button>
  <button id="deleteDataBtn" >delete data</button>
  <br></br>
  <textarea id="responseBox" rows="10" cols="100"></textarea>
  <br></br>
  <textarea id="parseDataBox" rows="10" cols="100"></textarea>

<script>

initHelloJS();

$(document).ready(function() {

  if (app.debug) {
    $('tokenDebugArea').show();
    showLocalStorage();
  }
  else {
    $('tokenDebugArea').hide();
  }

  $('#localStorageBtn').click(clearLocalStorage);
  $('#saveDataBtn').click(saveData);
  $('#requestDataBtn').click(requestData);
  $('#deleteDataBtn').click(deleteData);
  $('#loginBtn').click(connectUser);
  $('#tokenBtn').click(checkCurrentToken);
  $('#disconnectBtn').click(disconnectUser);

});

</script>

</body>
</html>
